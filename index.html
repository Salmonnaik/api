<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-API Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in {
        animation: slideIn 0.5s ease-out;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl font-bold text-white text-center mb-12 animate-fade-in drop-shadow-lg">
        üöÄ Me-API Playground
      </h1>

      <!-- Profile Section -->
      <div class="bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-2xl mb-8 backdrop-blur-sm transform hover:scale-105 transition duration-500 animate-slide-in">
        <h2 class="text-3xl font-semibold mb-6 text-white flex items-center">
          <span class="mr-3">üë§</span> Profile
        </h2>
        <div id="profile-loading" class="text-gray-300 flex items-center">
          <div class="loading-spinner mr-3"></div>
          Loading profile...
        </div>
        <div id="profile-error" class="text-red-400 hidden animate-fade-in"></div>
        <div id="profile-content" class="hidden animate-fade-in">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-gray-700 p-4 rounded-lg">
              <p class="text-gray-300"><strong class="text-white">Name:</strong> <span id="name" class="text-blue-300"></span></p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg">
              <p class="text-gray-300"><strong class="text-white">Email:</strong> <span id="email" class="text-green-300"></span></p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg">
              <p class="text-gray-300"><strong class="text-white">Education:</strong> <span id="education" class="text-yellow-300"></span></p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg">
              <p class="text-gray-300"><strong class="text-white">GitHub:</strong>
                <a id="github" href="#" target="_blank" class="text-purple-300 hover:text-purple-100 transition duration-300"></a>
              </p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg">
              <p class="text-gray-300"><strong class="text-white">LinkedIn:</strong>
                <a id="linkedin" href="#" target="_blank" class="text-blue-300 hover:text-blue-100 transition duration-300"></a>
              </p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg">
              <p class="text-gray-300"><strong class="text-white">Portfolio:</strong>
                <a id="portfolio" href="#" target="_blank" class="text-pink-300 hover:text-pink-100 transition duration-300"></a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Projects Section -->
      <div class="bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-2xl backdrop-blur-sm transform hover:scale-105 transition duration-500 animate-slide-in">
        <h2 class="text-3xl font-semibold mb-6 text-white flex items-center">
          <span class="mr-3">üîç</span> Search Projects by Skill
        </h2>
        <div class="flex mb-6">
          <input
            type="text"
            id="skill-input"
            placeholder="Enter skill (e.g., Node)"
            class="flex-1 border-2 border-gray-600 bg-gray-700 text-white p-3 rounded-l-lg focus:outline-none focus:border-purple-500 transition duration-300"
          />
          <button
            id="search-btn"
            class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-r-lg hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition duration-300 shadow-lg"
          >
            üîé Search
          </button>
        </div>
        <div id="projects-loading" class="text-gray-300 mt-4 hidden flex items-center animate-fade-in">
          <div class="loading-spinner mr-3"></div>
          Searching projects...
        </div>
        <div id="projects-error" class="text-red-400 mt-4 hidden animate-fade-in"></div>
        <div id="projects-content" class="mt-6 hidden animate-fade-in">
          <ul id="projects-list" class="space-y-4"></ul>
        </div>
      </div>
    </div>

    <script>
      // Load Profile
      async function loadProfile() {
        try {
          const response = await fetch("/api/profile");
          if (!response.ok) throw new Error("Failed to load profile");
          const data = await response.json();
          document.getElementById("profile-loading").classList.add("hidden");
          document.getElementById("profile-content").classList.remove("hidden");
          document.getElementById("name").textContent = data.name;
          document.getElementById("email").textContent = data.email;
          document.getElementById("education").textContent = data.education;
          document.getElementById("github").href = data.github;
          document.getElementById("github").textContent = data.github;
          document.getElementById("linkedin").href = data.linkedin;
          document.getElementById("linkedin").textContent = data.linkedin;
          document.getElementById("portfolio").href = data.portfolio;
          document.getElementById("portfolio").textContent = data.portfolio;
        } catch (error) {
          document.getElementById("profile-loading").classList.add("hidden");
          document.getElementById("profile-error").classList.remove("hidden");
          document.getElementById("profile-error").textContent = error.message;
        }
      }

      // Search Projects
      async function searchProjects(skill) {
        document.getElementById("projects-loading").classList.remove("hidden");
        document.getElementById("projects-error").classList.add("hidden");
        document.getElementById("projects-content").classList.add("hidden");
        try {
          const response = await fetch(
            `/api/projects?skill=${encodeURIComponent(skill)}`
          );
          if (!response.ok) throw new Error("Failed to search projects");
          const data = await response.json();
          document.getElementById("projects-loading").classList.add("hidden");
          document
            .getElementById("projects-content")
            .classList.remove("hidden");
          const list = document.getElementById("projects-list");
          list.innerHTML = "";
          if (data.length === 0) {
            list.innerHTML = "<li>No projects found.</li>";
          } else {
            data.forEach((project) => {
              const li = document.createElement("li");
              li.className = "bg-gray-700 p-4 rounded-lg shadow-md transform hover:scale-105 transition duration-300 animate-fade-in";
              li.innerHTML = `
              <h3 class="font-semibold text-xl text-white mb-2">${project.title}</h3>
              <p class="text-gray-300 mb-2">${project.description}</p>
              <p class="text-gray-400 mb-2"><strong class="text-yellow-300">Skill:</strong> ${project.skill}</p>
              <p class="text-gray-400"><strong class="text-green-300">Links:</strong> ${project.links
                .map(
                  (link) =>
                    `<a href="${link}" target="_blank" class="text-blue-300 hover:text-blue-100 transition duration-300 underline">${link}</a>`
                )
                .join(", ")}</p>
            `;
              list.appendChild(li);
            });
          }
        } catch (error) {
          document.getElementById("projects-loading").classList.add("hidden");
          document.getElementById("projects-error").classList.remove("hidden");
          document.getElementById("projects-error").textContent = error.message;
        }
      }

      // Event Listeners
      document.getElementById("search-btn").addEventListener("click", () => {
        const skill = document.getElementById("skill-input").value.trim();
        if (skill) searchProjects(skill);
      });

      // Load profile on page load
      loadProfile();
    </script>
  </body>
</html>
